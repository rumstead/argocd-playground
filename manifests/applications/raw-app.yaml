apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: raw-app
spec:
  project: test-project
  source:
    repoURL: 'https://github.com/rumstead/argocd-playground.git'
    path: manifests/raw/
    targetRevision: HEAD
  destination:
    name: 'dev'
    namespace: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true