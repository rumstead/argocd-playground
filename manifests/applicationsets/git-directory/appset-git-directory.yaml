apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: git-directory
spec:
  generators:
    - git:
        repoURL: https://github.com/rumstead/argocd-playground.git
        revision: HEAD
        directories:
          - path: "manifests/helm"
          - path: "manifests/raw"
  template:
    metadata:
      name: "git-dir-{{ path.basename }}"
      labels:
        app-type: git-directory
    spec:
      project: default
      source:
        repoURL: https://github.com/rumstead/argocd-playground.git
        path: "{{ path }}"
        targetRevision: "HEAD"
      destination:
        namespace: "git-dir-{{ path.basename }}"
        name: in-cluster
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true

